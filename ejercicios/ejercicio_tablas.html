<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio tabla</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border:1px solid black;
            padding:20px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th></th>
            <th colspan="3"><img src="./img/120_ipod.png" alt="" srcset=""></th>
            <th colspan="2"><img src="./img/100_ipod.png" alt="" srcset="" width="100px"></th>
        </tr>
        <tr>
            <th>Capacidad</th>
            <td><p>2GB</p></td>
            <td><p>4GB</p></td>
            <td><p>8GB</p></td>
            <td><p>32GB</p></td>
            <td><p>2GB</p></td>
        </tr>
        <tr>
            <th>Colores</th>
            <th>Blanco</th>
            <th>
                <ul>
                    <li>Negro</li>
                    <li>Rosa</li>
                    <li>Dorado</li>
                </ul>
            </th>
            <th>Negro</th>
            <th colspan="2">
                <ul>
                    <li>Negro</li>
                    <li>Blanco</li>
                </ul>
            </th>
        </tr>
        <tr>
            <th>Pantalla</th>
            <th colspan="3">3 pulgadas</th>
            <th colspan="2">7 pulgadas</th>
        </tr>
        <tr>
            <th rowspan="2">Tiempo de Carga</th>
            <th rowspan="2" colspan="3">1 Hora</th>
            <th colspan="2">5 horas</th>
        </tr>
        <tr>
            <th colspan="2">30 minutos para 75%</th>
        </tr>
    </table>
</body>
</html>
